<ion-header>
    <ion-toolbar>
        <ion-title>Agregar material</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-item>
        <ion-label position="fixed">Nombre:</ion-label>
        <ion-input [(ngModel)]="newMaterial.nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">Cantidad:</ion-label>
        <ion-input type="number" [(ngModel)]="newMaterial.cantidad"></ion-input>
    </ion-item>

  <ion-radio-group allow-empty-selection = "false" name="radio-group" [(ngModel)]="newMaterial.tipo">
    <ion-list-header>
      <ion-label>Tipo de material</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>BÃ¡sico</ion-label>
      <ion-radio slot="start" value="basico" checked></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Papeleria</ion-label>
      <ion-radio slot="start" value="papeleria"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Herramienta</ion-label>
      <ion-radio slot="start" value="herramienta"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Otro</ion-label>
      <ion-radio  slot="start" value="otro"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
                        Cerrar
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button expand="full" fill="clear" color="light" (click)="addMaterial()">
                        Aceptar
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
