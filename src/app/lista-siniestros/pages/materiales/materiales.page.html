<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Lista de Materiales</ion-title>
    </ion-toolbar>
</ion-header>


<ion-item-divider color="primary">
    <ion-segment class="white">
        <ion-segment-button checked (click)="segmentButtonClicked('basico')">
            <ion-label>BÃ¡sicos</ion-label>
            <ion-icon name="basket"></ion-icon>
        </ion-segment-button>
        <ion-segment-button (click)="segmentButtonClicked('papeleria')">
            <ion-label>Papeleria</ion-label>
            <ion-icon name="paper"></ion-icon>
        </ion-segment-button>
        <ion-segment-button (click)="segmentButtonClicked('herramienta')">
            <ion-label>Herramienta</ion-label>
            <ion-icon name="flashlight"></ion-icon>
        </ion-segment-button>
        <ion-segment-button (click)="segmentButtonClicked('otro')">
            <ion-label>Otros</ion-label>
            <ion-icon name="cube"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-item-divider>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list #myList>
        <ion-list>
            <ion-grid>
                <ion-row>
                    <ion-col size="6" text-center>
                        <ion-label>Cantidad</ion-label>
                    </ion-col>
                    <ion-col size="6" text-center>
                        <ion-label>Nombre</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
        <ion-item-sliding *ngFor="let material of materials">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="6" text-center>
                            <ion-label>{{material.cantidad}}</ion-label>
                        </ion-col>
                        <ion-col size="6" text-center>
                            <ion-label>{{material.nombre}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteMaterial(material)">Borrar</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
