<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">Mapa</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div #mapElement class="map">
    </div>

    <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="search"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="mostrarAyudas($event)">
                <ion-icon name="medkit"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
            <ion-fab-button (click)="mostrarAlbergues($event)">
                <ion-icon name="home"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
            <ion-fab-button (click)="mostrarInundaciones($event)">
                <ion-icon name="water"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
