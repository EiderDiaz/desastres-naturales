<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">Lista de Desastres</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-divider>
        <ion-label>
            Lista de riesgos meteorológicos
        </ion-label>
    </ion-item-divider>
    <ion-list>
        <app-item-siniestro *ngFor="let siniestro of (siniestros | slice: 0:5)" [siniestroItem]="siniestro"></app-item-siniestro>
    </ion-list>
    <ion-item-divider>
        <ion-label>
            Lista de desastres climatológicos
        </ion-label>
    </ion-item-divider>
    <ion-list>
        <app-item-siniestro *ngFor="let siniestro of (siniestros | slice: 5)" [siniestroItem]="siniestro"></app-item-siniestro>
    </ion-list>
</ion-content>
